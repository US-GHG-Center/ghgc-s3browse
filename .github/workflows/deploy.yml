name: Build & Deploy

permissions:
  id-token: write
  contents: read

on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 'v16.20.2'
      
      - name: Build for production ðŸ”§
        run: |
          echo REACT_APP_BASE_URL=${{ vars.BASE_URL }} > .env
          echo REACT_APP_EXCLUDED_PREFIXES=${{ vars.EXCLUDED_PREFIXES }} >> .env
          echo REACT_APP_ENDPOINT=${{ vars.ENDPOINT }} >> .env
          yarn install --frozen-lockfile
          yarn build
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ vars.DEPLOYMEN_ARN_ROL }}
          role-session-name: "ghgc-s3browse-deployment"
          aws-region: "us-west-2"


      - name: Deploy to S3 Production
        run: |
          aws s3 sync ./build s3://${{ secrets.S3_BUCKET_NAME }}/${{ vars.BASE_URL }} --delete
